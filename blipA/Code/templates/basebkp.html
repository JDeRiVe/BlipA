<html>
    <head>
        <link rel="stylesheet"  type="text/css" href="{{url_for('.static', filename='style.css')}}">
        {% if title %}
        <title>{{ title }} - BLIP-A</title>
        {% else %}
        <title>BLIP-A</title>
        {% endif %}
    </head>
    <body>
	<div class="topnav" id="myTopnav">
  		<a href="#home" class="active">BLIP-A</a>
 		<a href="#news">Home</a>
  		<a href="#about">Status: {{Configuracion}}</a>
                <a href="#about">IP: {{host_ip_address}}</a>
  		<a href="javascript:void(0);" class="icon" onclick="myFunction()">
    		<i class="fa fa-bars"></i>
  		</a>
	</div>
	<div class="row">
		<div class="column" style="position: relative;">
			<img src="{{url_for('.static', filename='remote.png')}}" style="width: 100%; height: auto;">
 
	 		<a href="/light"><div style="position: absolute; left: 2%; top: 2%; width: 28%; height: 20%; background-color: rgba(0, 0, 0, .0);"></div></a>
		<a href="/arrowup"><div style="position: absolute; left: 33%; top: 2%; width: 31%; height: 36%; background-color: rgba(0, 0, 0, .0);"></div></a>
  		<a href="/mode"><div style="position: absolute; left: 67%; top: 2%; width: 28%; height: 20%; background-color: rgba(0, 0, 0, .0);"></div></a>
		
		<a href="/arrowleft"><div style="position: absolute; left: 2%; top: 27%; width: 26%; height: 43%; background-color: rgba(0, 0, 0, .0);"></div></a>
  		<a href="/enter"><div style="position: absolute; left: 34%; top: 40%; width: 30%; height: 19%; background-color: rgba(0, 0, 0, .0);"></div></a>
  		<a href="/arrowright"><div style="position: absolute; left: 70%; top: 27%; width: 26%; height: 43%; background-color: rgba(0, 0, 0, .0);"></div></a>

		 <a href="/reset"><div style="position: absolute; left: 2%; top: 79%; width: 28%; height: 19%; background-color: rgba(0, 0, 0, .0);"></div></a>
 		 <a href="/arrowdown"><div style="position: absolute; left: 33%; top: 63%; width: 31%; height: 36%; background-color: rgba(0, 0, 0, .0);"></div></a>
  		<a href="/timer"><div style="position: absolute; left: 67%; top: 79%; width: 28%; height: 19%; background-color: rgba(0, 0, 0, .0);"></a>

		</div>
        </div>
		<div class="column">
        	{% block content %}{% endblock %}
		</div>
	</div>
	<div class="footer">
		<div class="topnav">
			<a id="prenode" href="#news">{{previous_item}}</a>
                	<a id="activenode" href="#about" class="active">{{active}}</a>
                	<a id="postnode" href="#about">{{next_item}}</a>
		</div>
	</div>
	<script>
	function myFunction() {
	  var x = document.getElementById("myTopnav");
	  if (x.className === "topnav") {
	    x.className += " responsive";
	  } else {
	    x.className = "topnav";
	  }
	}
	</script>
	<script>
		var source = new EventSource("/data_in")
		source.onmessage = function(event) {
		const streamdata = JSON.parse(event.data)
		document.getElementById("prenode").innerHTML = streamdata.prenode
		document.getElementById("activenode").innerHTML = streamdata.activenode
		document.getElementById("postnode").innerHTML = streamnode.postnode
		}
	</script>
    </body>
</html>
